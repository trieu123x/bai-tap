<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./main.js"></script>
</head>
<body id="home" class="">
    <div class="space-y-2 w-screen h-screen flex flex-col items-center" >
        <p class="font-semibold text-2xl" >Danh sách công việc</p>
        <div id="app" class="space-y-2 font-bold">
            <p></p>
        </div>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/todos?_limit=5").then((x)=>{
           x.json().then((data) =>{
            document.getElementById("app").innerHTML= data.map((todo)=>
                `<div class = "drop-shadow-md  bg-white p-2 w-[300px]" >
                    <p>${todo.title}</p>
                    <p style="color: ${todo.completed ? 'green' : 'red'}">
                    ${todo.completed ? "Done" : "Not Yet"}
                    </p>
                </div>
                `
                
            ).join(""); 
           }).catch(()=>{
            document.getElementById("app").innerHTML = `<p>Mất kết nối :(</p>`
            })
        }).catch(()=>{
            document.getElementById("app").innerHTML = `<p>Disconneted</p>`
        })
    </script>
</body>
</html>
